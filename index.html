<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form HTML5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100 p-1">
        <div class="border border-secondary-subtle bg-white rounded-3" style="width: 95%; height: 95%;">
            <div class="border border-secondary-subtle bg-secondary-subtle p-2">
                <h2 class="fs-4 text-start m-0">Payment form example</h2>
            </div>
        <div class="container mt-3">
            <div class="alert alert-danger p-2" role="alert">
                Some fields are missing
            </div>
            <div class="mb-3">
                <div class="row">
                    <div class="col-5">
                    <label for="card#"class="form-label">Card #</label>
                    <input class="form-control" type="number" id="card#" placeholder="XXXXXXXXXXXXXXXX" aria-label="XXXXXXXXXXXXXXXX example">
                    </div>
                    <div class="col-3">
                        <label for="CVC" class="form-label">CVC #</label>
                        <input class="form-control" type="number" id="CVC" placeholder="0000" aria-label="0000 example">
                    </div>
                    <div class="col-4">
                        <label for="amount" class="form-label">Amount $</label>
                        <input class="form-control" type="number" id="amount" placeholder="Amount" aria-label="Amount example">
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-6">
                        <label for="firstName" class="form-label">First Name</label>
                        <input class="form-control" id="firstName" type="text">
                    </div>
                    <div class="col-6">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input class="form-control" id="lastName" type="text">
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-6">
                        <label for="city" class="form-label">City</label>
                        <input class="form-control" id="city" type="text">
                    </div>
                    <div class="col-3">
                        <label for="state-select" class="form-label" placeholder="Pick a state">State</label>
                        <select class="form-select" id="state-select">
                            <option value="">Cargando estados...</option>
                        </select>
                    </div>
                    <div class="col-3">
                        <label for="postalCode" class="form-label">Postal Code</label>
                        <input class="form-control" type="number" id="postalCode">
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-3">
                        <label class="form-label">We accept</label>
                        <div class="payment-method-container">
                        <div class="d-flex justify-content-start align-items-center gap-3" style="background-color: #7c7979; border-radius: 5px;">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="paymentMethod" id="visa" value="visa" checked>
                                <label class="form-check-label" for="visa">
                                    <img src="https://upload.wikimedia.org/wikipedia/commons/4/41/Visa_Logo.png" width="40" alt="Visa" class="img-fluid">
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="paymentMethod" id="mastercard" value="mastercard">
                                <label class="form-check-label" for="mastercard">
                                    <img src="https://upload.wikimedia.org/wikipedia/commons/b/b7/MasterCard_Logo.svg" width="40" alt="Mastercard" class="img-fluid">
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="paymentMethod" id="paypal" value="paypal">
                                <label class="form-check-label" for="paypal">
                                    <img src="https://upload.wikimedia.org/wikipedia/commons/b/b5/PayPal.svg" width="40" alt="PayPal" class="img-fluid">
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="paymentMethod" id="bitcoin" value="bitcoin">
                                <label class="form-check-label" for="bitcoin">
                                    <img src="https://upload.wikimedia.org/wikipedia/commons/4/46/Bitcoin.svg" width="40" alt="Bitcoin" class="img-fluid">
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-6 ms-auto">
                    <label for="messageInput" class="form-label">Message</label>
                    <textarea class="form-control" id="messageInput" type="text" rows="4"></textarea>
                    <small class="form-text text-muted">Add any notes here.</small>
                </div>     
        </div>
        <div class="container mt-4">
            <div class="border-top pt-3">
                <div class="d-flex justify-content-end gap-3">
                    <button type="button" class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>
            </div>
        </div>

        </div>
        </div>
            
   
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    
    <script src="script.js"></script>
      
      
</body>
</html>
